<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Mis citas</h1>
    </div>

    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4" *ngFor="let cita of listCitas">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                FECHA: {{ cita.cita_fecha| date: 'dd/MM/yyyy' }}
                            </div>
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                HORA: {{ cita.cita_hora}}
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ cita.citatipo?.CitaTipo_nombre ??
                                'Cita'}}</div>
                            <div class="p mb-0 text-gray">{{ cita.cita_descripcion !== undefined &&
                                cita.cita_descripcion !== null ? cita.cita_descripcion : 'Cita' }}</div>
                        </div>
                        <div class="col-auto d-flex flex-column align-items-center">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                            <button (click)="deleteCita(cita.cita_id!)" type="button"
                                class="btn btn-danger btn-sm mt-2">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
